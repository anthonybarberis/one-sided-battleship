<!DOCTYPE html>
<html lang="en">

<head>
    <title>One Sided Battleship</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://anthonybarberis.github.io/one-sided-battleship/thumbnail.PNG">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <main>
        <div id="table">
            <div id="board"></div>
            <div id="tray">

        <a href="https://github.com/anthonybarberis/one-sided-battleship">github.com/anthonybarberis/one-sided-battleship</a>
